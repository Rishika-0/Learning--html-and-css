<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image alignment</title>
    <style>
        .tumbnail{
            width: 300px;
            height: 300px;
            object-fit: cover;
            object-position: right;
            border-radius: 15px;

        }
        .thumbnail{
            width: 300px;
            height: 300px;
            object-fit: contain;
            object-position: right;
            border-width: 2px;
            border-style: solid;
            border-color: red;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <img class='tumbnail' src="thumbnail-1.webp">
    <img class="thumbnail" src="thumbnail-2.webp">
</body>
</html>
